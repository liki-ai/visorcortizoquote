name: Deploy VisorQuotation to Hetzner

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Publish application
        run: dotnet publish VisorQuotationWebApp.csproj -c Release -o ./publish --self-contained false -r linux-x64

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "publish/*"
          target: "/var/www/visorquotation"
          strip_components: 1

      - name: Setup service and restart
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          command_timeout: 10m
          script: |
            set -e

            # Install .NET 8 runtime if not present
            if ! command -v dotnet &> /dev/null; then
              echo "--- Installing .NET 8 ASP.NET Runtime ---"
              apt-get update && apt-get install -y aspnetcore-runtime-8.0
            fi
            echo "dotnet: $(dotnet --list-runtimes | head -1)"

            # Install PowerShell if not present (needed for Playwright)
            if ! command -v pwsh &> /dev/null; then
              echo "--- Installing PowerShell ---"
              apt-get update
              apt-get install -y wget apt-transport-https
              . /etc/os-release
              wget -q "https://packages.microsoft.com/config/ubuntu/$VERSION_ID/packages-microsoft-prod.deb"
              dpkg -i packages-microsoft-prod.deb
              rm packages-microsoft-prod.deb
              apt-get update
              apt-get install -y powershell
            fi
            echo "pwsh: $(pwsh --version)"

            # Install Playwright Chromium browser if not present
            if [ ! -d "/root/.cache/ms-playwright" ] || [ -z "$(ls -A /root/.cache/ms-playwright 2>/dev/null)" ]; then
              echo "--- Installing Playwright Chromium ---"
              cd /var/www/visorquotation
              pwsh playwright.ps1 install --with-deps chromium
              echo "Playwright browsers installed"
            else
              echo "Playwright browsers already installed"
            fi

            # Create systemd service if not present
            if [ ! -f /etc/systemd/system/visorquotation.service ]; then
              echo "--- Creating systemd service ---"
              cat > /etc/systemd/system/visorquotation.service <<'EOF'
            [Unit]
            Description=Visor Quotation Web App
            After=network.target

            [Service]
            WorkingDirectory=/var/www/visorquotation
            ExecStart=/usr/bin/dotnet /var/www/visorquotation/VisorQuotationWebApp.dll --urls "http://0.0.0.0:5050"
            Restart=always
            RestartSec=10
            SyslogIdentifier=visorquotation
            Environment=ASPNETCORE_ENVIRONMENT=Production
            Environment=DOTNET_PRINT_TELEMETRY_MESSAGE=false

            [Install]
            WantedBy=multi-user.target
            EOF
              systemctl daemon-reload
              systemctl enable visorquotation
              echo "Service created and enabled"
            fi

            # Restart the app
            systemctl daemon-reload
            systemctl restart visorquotation
            sleep 3
            systemctl status visorquotation --no-pager
